<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <dialog>
      <form id="addNewBookForm">
        <button id="closeBtn" type="button" onclick="closeModal()">
          Close
        </button>
        <h2>Add a new Book</h2>
        <label for="Title">Title</label>
        <input type="text" name="title" id="title" autofocus />

        <label for="Author">Author</label>
        <input type="text" name="author" id="author" />

        <label for="num_of_pages">Number of Pages</label>
        <input type="number" name="num_of_pages" id="num_of_pages" />

        <div>
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" value="read" />
        </div>

        <button id="addButton" type="button" onclick="addBookToLibrary()">
          Add
        </button>
      </form>
    </dialog>
    <div class="booksList">
      <div class="action-container">
        <h1>Welcome to the Library</h1>
        <button id="addNewBookBtn" onclick="displayModal()">
          Add New Book
        </button>
      </div>
    </div>
  </body>
</html>
